<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script defer src="event.js"></script>
    <link rel="icon" href="icons/icon.png">
    <title>Write</title>
</head>
<body style="
    font-family: roboto, 'arial';
    display: flex;
    justify-content: center;
    user-select: none;
">
    <div style="
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    width: 40em;
    ">
        <h2>Save Users to Txt File</h2>

        <form action="/file" method="post">
            <p>Write Your Info</p>
            <input type="text" name="user" class="space name" placeholder="name to save">
            <input type="password" name="pass" class="pass" placeholder="password to save">
            <input type="submit" value="send" class="send space">
        </form>
        <div class="event"></div>
    
        <div class="actions">
            <a href="/download" style="
                text-decoration: none;
                color: blueviolet;
                margin-top: 2em;
            ">download</a>
    
            <a href="/clear" style="
                text-decoration: none;
                color: blueviolet;
                margin-top: 2em;
            ">Clear Info</a>
        </div>
    </div>
    
</body>
</html>
